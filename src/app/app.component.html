<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Angular Shop</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let cat of getCategories()">
          <a class="nav-link"
          routerLink="/products/{{cat.cat_name | lowercase}}"
          [queryParams]="{colour: cat.cat_colour,size:3}"
          fragment="123"
          >{{cat.cat_name}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">All Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Cart</a>
        </li>
        <li class="nav-item dropdown" appDropdown #s="appDropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" [ngClass]="{'show':s.toggle}">
            <a class="dropdown-item" routerLink="/addproduct">Add Product</a>
            <a class="dropdown-item" href="javascript:void(0)">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
          </div>
        </li>
      </ul>
      <div class="pull-right text-light">
        Cart( 3 )
        Wishlist( 4 )
      </div>
    </div>
  </div>
</nav>
